<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>CARSAPP - Index</title>
  <script type='text/javascript' src='jquery.js'></script>
  <script type='text/javascript' src='jquery.getParams.js'></script>
  <script type='text/javascript' src='ajax.js'></script>
  <script type='text/javascript'>
      function verusuarios(direccion){
        if (direccion === "adelante") {  
          document.usuarios.page.value++; 
          $('#boton').click(); 
        }
        if (direccion === "atras") { 
            document.usuarios.page.value--;
          $('#boton').click(); 
        }  
        if (!direccion) {
            traer('users', 'columnacen');
        }
      }
  </script>
</head>

<body>
<div id="header"></div>
<div id="menuprincipal">

  <div class="popmenu">UserCP
    <div>
      <ul>
	    <li><a href="#" onclick="">Mis Vehiculos</a></li>    
        <li><a href="#" onclick="traer('login', 'columnacen')">Iniciar sesion</a></li>    
	    <li><a href="#" onclick="traer('logout', 'columnacen')">Cerrar sesion</a></li>
      </ul>
    </div>
  </div>

  <div class="popmenu">Registrar
    <div>
      <ul>
        <li><a href="#" onclick="traer('newuser', 'columnacen')">Usuario</a></li>
        <li><a href="#" onclick="traer('newcity', 'columnacen')">Ciudad</a></li>
      </ul>
    </div>
  </div>

  <div class="popmenu">Buscar
    <div>
      <ul>
          <li><a href="#" onclick="verusuarios('atras')">Usuarios(Pag prev.)</a></li>
          <li><a href="#" onclick="verusuarios('adelante')">Usuarios(Pag sig.)</a></li>
          <li><a href="#" onclick="verusuarios()">Usuarios(Todos)</a></li>
        <li><a href="#" onclick="traer('cities', 'columnacen')">Ciudades</a></li>
        <li><a href="#" onclick="traer('vehicles', 'columnacen')">Vehiculos</a></li>
      </ul>
    </div>
  </div>
    
</div><hr width="60%" align="center" style="margin: 0 auto" />
<div id="cuerpo">
    
  <div id="columnaizq"></div>
  <div id="columnader"></div>
  <div id="columnacen"></div>  
  
</div>

<form name="usuarios" id="usuarios">
<input type="hidden" name="page" value="0">
<input type="hidden" name="upp" value="5">
<input type="button" style="position: absolute; visibility: hidden;" value=":)" id="boton" onclick="traer('users', 'columnacen', 'usuarios');">
</form>
</body>
