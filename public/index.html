
<head>
	<meta http-equiv="Content-Type" content="text/html" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CARSAPP - Formularios</title>


<script type='text/javascript' src='ajax.js'></script>

</head>
<body bgcolor="#001A1E" text="#EEFFFF" onload="traer('newuser.html', 'newUser')">
<div id=newUser></div>

<hr width="20%" align="left" />

<b>Formulario Ciudad</b>
<form action="/cities" method = post>
	<table border="0">
		<tr>
			<td>
				Nombre Ciudad:
			</td>
			<td>
				<input type=text name=name><br>
			</td>
		</tr>
		<tr>
			<td>
				Codigo Postal:
			</td>
			<td>  
				<input type=text name=postcode><br>
			</td>
		</tr>
		<tr>
			<td>
				Provincia:
			</td>
			<td>
				<input type=text name=state><br>
			</td>
		</tr>
		<tr>
			<td>
				Pais:
			</td>
			<td>
				<input type=text name=country><br>
			</td>
		<tr>
			<td colspan="2" align="center">
				<input type=submit value=Enviar style="width: 150px">
			</td>
		</tr>
	</table>
</form>

<hr width="20%" align="left" />
<b>Formulario Vehiculo</b>
<form action="/vehicles" method = post>
	<table border="0">
		<tr>
			<td>
				Nombre:
			</td>
			<td>
				<input type=text name=name><br>
			</td>
		</tr>
		<tr>
			<td>
				Modelo:
			</td>
			<td>
				<input type=text name=brand><br>
			</td>
		</tr>
		<tr>
			<td>
				AÃ±o:
			</td>
			<td>
				<input type=text name=year><br>
			</td>
		</tr>
		<tr>
			<td>
				Tipo:
			</td>
			<td>	
				<select name="type">
					<option value="car" onselect="javascript: document.getElementById(''')">auto
					<option value="truck">camion
					<option value="bike">moto
					<option value="other">otro
				</select><br>
			</td>
		</tr>
		<tr>
			<td>
				Cantidad de puertas:
			</td>
			<td>
				<select name="doors" disabled=true>
					<option value="0">-
					<option value="3">3
					<option value="4">4
					<option value="5">5
				</select><br>
			</td>
		</tr>
		<tr>
			<td>
				Cantidad Pasajeros:
			</td>
			<td>
				<input type=text name=passengers disabled=true><br>
			</td>
		</tr>
		<tr>
			<td>
				Carga Maxima:
			</td>
			<td>
				<input type=text name=max_load disabled=true><br>
			</td>
		</tr>
		<tr>
			<td>
				Cilindrada:
			</td>
			<td>
				<select name="displacement" disabled=true>
					<option value="70">70 cc
					<option value="90">90 cc
					<option value="110">110 cc
					<option value="125">125 cc
					<option value="150">150 cc
					<option value="200">200 cc
					<option value="250">250 cc
					<option value="0">otro
				</select><br><br>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type=submit value=Enviar style="width: 150px">
			</td>
		</tr>
	<table>
</form>

<b>Formulario Post</b>
<form action="/posts" method = post>
	<table border="0">
		<tr>
			<td>
				Descripcion:
			</td>
		</tr>
		<tr>
			<td>
				<textarea rows=5 cols=60 name=text>Escriba aqui su descripcion...
				</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type=submit value=Publicar style="width: 150px">
			</td>
		</tr>
	<table>
</form>

<hr width="20%" align="left" />

<b>Formulario Preguntar</b>
<form action="/questions" method = post>
	<table border="0">
		<tr>
		<td>Descripcion:</td>
		</tr><tr>
		<td><textarea rows=5 cols=60 name=question id=question onclick="document.getElementById('question').value = ''">Escriba aqui su pregunta</textarea></td>
		</tr><tr>
		<td colspan="2" align="center"><input type=submit value=Enviar style="width: 150px"></td>
		</tr>
	<table>
</form>

<b>Formulario Responder</b>
<form action="/answers" method = post>
	<table border="0">
		<tr>
		<td>Descripcion:</td>
		</tr><tr>
		<td><textarea rows=5 cols=60 name=answer id=answer onclick="document.getElementById('answer').value = ''">Escriba aqui su respuesta</textarea></td>
		</tr><tr>
        <td colspan="2" align="center"><input type=submit value="Enviar respuesta" style="width: 150px"></td>
		</tr>
	<table>
</form>
</body>
