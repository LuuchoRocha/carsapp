<form action="/login" method=POST name='formulario'>
	<table class="reg_table">
    <tr>
        <td colspan="2"><b>Formulario de inicio de sesion:</b></td>
    </tr><tr>
        <td>Nombre:</td>
        <td><input type=text name='email'></td>
    </tr><tr>
        <td>Password:</td>
        <td><input type=password name='pwd'></td>
    </tr><tr>
        <td colspan="2" align="center"><input type=submit value="Iniciar sesion" class="s_button"></td>
    </tr>
    </table>
</form>
