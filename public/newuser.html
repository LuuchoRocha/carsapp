<form action="/users" method=POST>
	<table border="0">
    <tr>
        <td colspan="2"><b>Formulario de registro de usuario:</b></td>
    </tr><tr>
        <td>Nombre:</td>
        <td><input type=text name=first_name></td>
    </tr><tr>
        <td>Apellido:</td>
        <td><input type=text name=last_name></td>
    </tr><tr>
        <td>Password:</td>
        <td><input type=password name=pass></td>
    </tr><tr>
        <td>Direccion:</td>
        <td><input type=text name=address></td>
    </tr><tr>
        <td>Email:</td>
        <td><input type=text name=email></td>
    </tr><tr>
        <td>Codigo postal:</td>
        <td><input type=text name=postcode></td>
    </tr><tr>
        <td colspan="2" align="center"><input type=submit value=Registrarme style="width: 150px"></td>
    </tr>
    </table>
</form>
